<div class="container">
  <div class="details">
    <app-title class="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
<label for="">Email</label>
          <div>
            <input type="email" placeholder="Email"
            formControlName="email">
          </div>
          <div class="error-list" *ngIf="fc.email.errors && isSubmited">
            <div *ngIf="fc.email.errors.required"> Should not be empty</div>
            <div *ngIf="fc.email.errors.email"> Email is not correct</div>
          </div>
      </div>
      <div class="input-container">
        <label for="">Password</label>
                  <div>
                    <input type="password" placeholder="Password"
                    formControlName="password">
                  </div>
                  <div class="error-list" *ngIf="fc.password.errors && isSubmited">
                    <div *ngIf="fc.password.errors.required"> Should not be empty</div>
                  </div>
              </div>
              <div class="button">
                <button type="submit">Login</button>
              </div>
    </form>
  </div>
</div>
